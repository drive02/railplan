name: RailPlan CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run basic import test
        run: python -c "from app import app, db; print('âœ… App OK')"

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t railplan:latest .

      - name: Test container starts
        run: |
          docker run -d --name test-railplan -p 5000:5000 railplan:latest
          sleep 5
          docker logs test-railplan
          docker stop test-railplan
